<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcaciones con Kanva</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <style>
    #container {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sube una imagen y añade marcaciones</h2>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="controls">
    <button onclick="addSquare()">Añadir Cuadrado</button>
    <button onclick="addTriangle()">Añadir Triángulo</button>
	<button onclick="downloadImage()">Descargar Imagen</button>	
  </div>
  <div id="container"></div>

  <script>
  
    let selectedShape = null;
    let stage = new Konva.Stage({
      container: 'container',
      width: 800,
      height: 600,
    });

    let layer = new Konva.Layer();
    stage.add(layer);

    let imageObj = new Image();

    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (evt) {
        imageObj.onload = function () {
          const konvaImage = new Konva.Image({
            image: imageObj,
            x: 0,
            y: 0,
            width: stage.width(),
            height: stage.height(),
          });
          layer.destroyChildren(); // Limpiar capa
          layer.add(konvaImage);
          layer.draw();
        };
        imageObj.src = evt.target.result;
      };

      reader.readAsDataURL(file);
    });

    function addSquare() {
      const square = new Konva.Rect({
        x: 50,
        y: 50,
        width: 50,
        height: 50,
        fill: 'red',
        draggable: true,
      });
	  
	square.on('click', function () {
	  selectedShape = this;
	});

      layer.add(square);
      layer.draw();
    }

    function addTriangle() {
      const triangle = new Konva.Line({
        points: [100, 100, 130, 150, 70, 150],
        fill: 'blue',
        stroke: 'black',
        strokeWidth: 2,
        closed: true,
        draggable: true,
      });
	  
	triangle.on('click', function () {
	  selectedShape = this;
	});

      layer.add(triangle);
      layer.draw();
    }
	
	
 async function getCountries() {
            const apiUrl = 'https://restcountries.com/v3.1/all';
 
            try {
                const response = await fetch(apiUrl);
 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
 
                const data = await response.json();
                console.log('Countries data:', data);
 
                // Display the country names in the div
                let countryList = '<h2>List of Countries</h2><ul>';
                data.forEach(country => {
                    countryList += `<li>${country.name.common}</li>`;
                });
                countryList += '</ul>';
                document.getElementById('countries').innerHTML = countryList;
 
            } catch (error) {
                console.error('Error fetching countries:', error);
                document.getElementById('countries').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }


function deleteSelected() {
  if (selectedShape) {
    selectedShape.destroy();
    layer.draw();
    selectedShape = null;
  }
}


document.addEventListener('keydown', function (e) {
  if (e.key === 'Delete' && selectedShape) {
    selectedShape.destroy();
    layer.draw();
    selectedShape = null;
  }
});

  </script>
</body>
</html>
